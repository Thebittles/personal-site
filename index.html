<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tailwind CSS Example</title>
    <!-- Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <body class="text-white bg-zinc-900">

      <section id="hero" class="h-screen flex flex-col justify-center items-center">
        <h1>Welcome to my Website</h1>
        <a href="#main" class="jump-button block mt-4 px-4 py-2 bg-lime-500 hover:bg-lime-400 text-white rounded-md">Enter</a>
      </section>
    
      <section id="main" class="h-screen w-screen flex justify-center items-center bg-zinc-900 p-4">
        <div class="grid grid-cols-12 grid-rows-12 gap-4 w-full h-full">
          <!-- Your existing grid items go here -->
          <!-- First box -->
          <div class="col-span-3 row-span-8 text-center border border-lime-500 rounded-3xl h-full flex justify-center items-center bg-gradient-to-b from-zinc-800 from-50% to-lime-500 ">Portfolio</div>
    
          <div class="col-span-6 row-span-8 bg-zinc-900 rounded-3xl h-full border border-lime-500 flex justify-center items-center">Main</div>
    
          <div class="col-span-3 row-span-4 bg-zinc-900 rounded-3xl h-full border border-lime-500 flex justify-center items-center ">Resume</div>
          <div class="col-span-3 row-span-8 bg-zinc-900 rounded-3xl h-full border border-lime-500 flex justify-center items-center ">Tada</div>
    
          <!-- New row   -->
          <div class="col-span-3 row-span-4 bg-zinc-900 rounded-3xl h-full border border-lime-500 flex justify-center items-center ">Hobbies</div>
          <div class="col-span-3 row-span-4 bg-zinc-900 rounded-3xl h-full border border-lime-500 flex justify-center items-center ">Github</div>
          <div class="col-span-3 row-span-4 bg-zinc-900 rounded-3xl h-full border border-lime-500"></div>
        </div>
      </section>
    
    

    <script src="script.js"></script>
  </body>
</html>
